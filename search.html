---
layout: page
title: Search
permalink: /search/
---
<!-- Search input field -->
<div id="search-container">
  <input type="text" id="search" placeholder="search..." autofocus>
  <span class="input-group-text border-0"><i class="fa fa-search" aria-hidden="true"></i></span>
  <br><br>
</div>

<div class="search-results position-absolute">
    <ul id="results" class="post-list">
    </ul>
</div>

<script src="/js/search.js" type="text/javascript"></script>
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search'),
  resultsContainer: document.getElementById('results'),
  searchResultTemplate: '<div><span class="post-meta">{date}&nbsp;<i class="far fa-calendar-alt post-meta"></i></span><a href="{url}"><h1>{title}</h1></a><span>{blurb}</span></div><br>',
  noResultsText: ("No result found."),
  json: '/search.json',
})
</script>

<script>
$(document).ready(function() {
  $('#search').on('blur', function() {
  $('.search-results').fadeOut('medium');
});
$('#search').on('focus', function() {
    $('.search-results').show();
});
  });
</script>
