<!-- Search input field -->
<div id="search-container">
  <input type="text" id="search" placeholder="start typing..." autofocus style="padding:8px 15px; border:1px solid #dbdbdb; font-size: large">
  <svg style="vertical-align: middle" id="i-search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24" height="24" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
    <circle cx="14" cy="14" r="12" />
    <path d="M23 23 L30 30"  />
  </svg>
  <br><br>
</div>

<div class="search-results position-absolute">
    <ul id="results" class="post-list">
    </ul>
</div>

<script src="/js/search.js" type="text/javascript"></script>
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search'),
  resultsContainer: document.getElementById('results'),
  searchResultTemplate: '<div><a href="{url}"><h1>{title}</h1></span></a><span>{category}</span><br><span>{blurb}</span></div><br>',
  noResultsText: ("No result found."),
  json: '/search.json',
})
</script>

<script>
$(document).ready(function() {
  $('#search').on('blur', function() {
  $('.search-results').fadeOut('medium');
});
$('#search').on('focus', function() {
    $('.search-results').show();
});
  });
</script>
